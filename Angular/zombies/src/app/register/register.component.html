<div class="" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <body background="https://i.ytimg.com/vi/a7sTpV-rP3g/maxresdefault.jpg"></body>
    <div class="" role="document">
        <div class="">
            <div class="">

                <section class="card-body">
                    <h5 class="card-title">Registro</h5>
                    <div class="position-relative form-group"><label for="username" class="">Nombre de ususario</label><input [(ngModel)]="username" type="text" name="username" id="username" placeholder="" class="form-control form-control-sm"></div>
                    <div class="position-relative form-group"><label for="password" class="">Contrase√±a</label><input [(ngModel)]="password" type="password" name="password" id="password" placeholder="" class="form-control form-control-sm"></div>
                    <div class="position-relative form-group"><label for="email" class="">Correo electronico</label><input [(ngModel)]="email" type="email" name="email" id="email" placeholder="" class="form-control form-control-sm"></div>

                    <form>

                        <button (click)="guardarUsuario()" type="button" class="btn mr-2 mb-2 btn-primary">Registrar usuario <i class="fas fa-plus" title="registrar"></i></button>

                    </form>

                </section>

            </div>

        </div>
    </div>
    <div id="mensajeAlertaGuardarUsuarios"></div>
</div>
